		<style>
			/* Basic reset and font settings */
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
			}

			/* Center the main container on the page */
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background-color: #f5f7fa;
			}

			/* Outer container box styling */
			.outer-box {
				background-color: #ffffff;
				width: 100%;
				max-width: 1000px;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}

			/* Grid container styles */
			.grid-container {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
				gap: 15px;
				margin-top: 20px;
			}

			/* Square grid item styling */
			.grid-item {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background-color: #E5E4E2;
				color: white;
				padding: 15px;
				border-radius: 8px;
				text-align: center;
				text-decoration: none;
				font-weight: bold;
				aspect-ratio: 1; /* Ensures each item is square */
				transition: transform 0.3s, background-color 0.3s ease;
			}

			/* Content inside each grid item */
			.item-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 8px;
			}

			.item-title {
				font-size: 1.2rem;
				font-weight: bold;
				margin-bottom: 5px;
				color: #301934;
			}

			.item-description {
				font-size: 0.75rem;
				color: #483248;
			}

			/* Hover effect */
			.grid-item:hover {
				background-color: #C0C0C0;
				transform: translateY(-3px);
			}

			/* Responsive adjustments */
			@media (max-width: 600px) {
				.outer-box {
					width: 90%;
					padding: 15px;
				}
			}
		</style>
	</head>
